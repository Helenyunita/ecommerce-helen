<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sweet Bakery Shop</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: 'Poppins', sans-serif;
  background-color: #fff5f8;
  color: #5c4033;
  line-height: 1.6;
  padding: 20px;
  max-width: 1200px;
  margin: 0 auto;
}
.header {
  text-align: center;
  margin-bottom: 40px;
  border-bottom: 2px solid #f4c2c2;
  padding-bottom: 20px;
}
.header h1 {
  font-size: 3rem;
  margin-bottom: 10px;
  color: #d2691e;
  font-weight: bold;
  letter-spacing: 1px;
}
.header p {
  font-style: italic;
  color: #a0522d;
  font-size: 1.1rem;
}
.products-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 25px;
  margin-top: 30px;
}
.product {
  background-color: #fff;
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 4px 8px rgba(255, 182, 193, 0.3);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  border: 1px solid #ffe4e1;
  position: relative;
  padding-bottom: 15px;
}
.product:hover {
  transform: translateY(-8px);
  box-shadow: 0 8px 16px rgba(255, 182, 193, 0.5);
}
.product-image {
  height: 220px;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #ffe4e1;
}
.product-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.5s ease;
}
.product:hover .product-image img {
  transform: scale(1.08);
}
.product-details {
  padding: 15px;
  text-align: center;
}
.product-name {
  font-weight: bold;
  font-size: 1.3rem;
  margin-bottom: 5px;
  color: #8b4513;
}
.product-price {
  font-weight: bold;
  color: #d2691e;
  font-size: 1.2rem;
  margin-top: 8px;
}
.bakery-icon {
  position: absolute;
  width: 45px;
  height: 45px;
  background-color: #ffc0cb;
  border-radius: 50%;
  right: 10px;
  top: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
}
.bakery-icon::after {
  content: "";
  width: 18px;
  height: 18px;
  background-color: #fff;
  border-radius: 50%;
}
.footer {
  margin-top: 50px;
  text-align: center;
  font-size: 0.9rem;
  color: #a0522d;
  border-top: 1px solid #ffe4e1;
  padding-top: 20px;
}
@media (max-width: 768px) {
  .products-container {
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  }
  .header h1 {
    font-size: 2.5rem;
  }
}
</style>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="header">
  <h1>Sweet Bakery</h1>
  <p>Kue-kue manis untuk setiap momen spesialmu</p>
</div>

<div id="produk-list" class="products-container"></div>

<div class="footer">
  <p>Â© 2025 Sweet Bakery Shop - Maniskan harimu bersama kami</p>
</div>

<script>
fetch('http://18.141.56.23/products')
  .then(response => response.json())
  .then(data => {
    const list = document.getElementById('produk-list');
    data.forEach(product => {
      const productElement = document.createElement('div');
      productElement.className = 'product';
      productElement.innerHTML = `
      <div class="product-image">
        <img src="https://ecommerce-product-hln.s3.ap-southeast-1.amazonaws.com/${product.image_url}" alt="${product.name}" />
        <div class="bakery-icon"></div>
      </div>
      <div class="product-details">
        <div class="product-name">${product.name}</div>
        <div class="product-price">Rp ${Number(product.price).toLocaleString('id-ID')}</div>
      </div>
      `;
      list.appendChild(productElement);
    });
  })
  .catch(error => {
    console.error('Error fetching products:', error);
    document.getElementById('produk-list').innerHTML = `
      <div style="text-align:center; width:100%; padding:30px;">
        <p>Gagal memuat data produk. Silakan coba lagi nanti.</p>
      </div>
    `;
  });
</script>
</body>
</html>
